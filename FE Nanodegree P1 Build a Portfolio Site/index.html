<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Portfolio Site</title>
    <meta charset="utf-8">
    <meta name="author" content="Justin Mariaselvam">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,300,100">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<!-- container defines a fixed-width layout -->
    <div class="container">
        <!-- Header section -->
        <div class="row">
            <div class="col-md-2">
                <img class="img-circle img-personal" src="images/my_picture.jpg" alt="My picture"/>
            </div>
            <div class="col-md-10 text-right">
                <h1>JUSTIN MARIASELVAM</h1>
                <h4>FRONT-END NINJA</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr class="separator">
            </div>
        </div>
        <!-- Main section -->
        <div class="row">
            <div class="col-md-12">
                <img class="img-responsive" src="images/main_image.png" alt="Main image on page">
            </div>
        </div>
        <!-- Featured work section -->
        <div class="row">
            <h2 class="col-md-12 featured-work">Featured work</h2>
        </div>
        <div class="row">
            <div class="col-md-4 text-center featured-img-block">
                <img class="img-responsive center-block" src="images/appify.png" alt="Appify image">
                <h2>APPIFY</h2>
                <p class="h6">Check out - <a href="https://github.com/jmariaselvam/udacity-fe-nanodegree">Appify</a></p>
            </div>
            <div class="col-md-4 text-center featured-img-block">
                <img class="img-responsive center-block" src="images/sunflower.png" alt="Sunflower image">
                <h2>SUNFLOWER</h2>
                <p class="h6">Check out - <a href="https://github.com/jmariaselvam/udacity-fe-nanodegree">Sunflower</a></p>
            </div>
            <div class="col-md-4 text-center featured-img-block">
                <img class="img-responsive center-block" src="images/bokeh.png" alt="Bokeh image">
                <h2>BOKEH</h2>
                <p class="h6">Check out - <a href="https://github.com/jmariaselvam/udacity-fe-nanodegree">Bokeh</a></p>
            </div>
        </div>
        <footer>
            <div class="row copyright-footer">
                <div class="col-md-12 text-center">
                    <p class="fa fa-copyright fa-lg"> Justin Mariaselvam</p>
                    <br>
                    <p class="fa fa-envelope fa-lg"> <a href="mailto:justin.mariaselvam@gmail.com">Contact</a></p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
